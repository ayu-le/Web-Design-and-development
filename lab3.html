<!DOCTYPE html>
<html lang="en">
<head>
    <title> Lab 3</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa; 
            padding: 30px;
            color: #333;
        }
        
        .register-box {
            width: 400px;
            margin: 50px auto;
            padding: 25px;
            border: 1px solid #C4B8D0;
            border-radius: 8px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #4A3D75;
            text-align: center;
            font-size: 2em;
            margin-bottom: 5px;
        }

        p {
            text-align: center;
            font-size: 0.9em;
            margin-bottom: 20px;
        }
      
        input[type="text"], 
        input[type="email"],
        input[type="tel"],
        input[type="date"],
        input[type="number"] {
            width: 100%;
            padding: 12px;
            margin: 5px 0 15px 0;
            box-sizing: border-box; 
            border: 1px solid #C4B8D0;
            border-radius: 4px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #1B1B43;
        }
        
        input[type="submit"] {
            background-color: #1B1B43; 
            color: #EEEC0C;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #4A3D75;
        }

        fieldset {
            border: 1px solid #C4B8D0;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 5px;
        }

        legend {
            font-size: 1.2em;
            font-weight: bold;
            color: #4A3D75;
            padding: 0 10px;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: #4A3D75;
            text-decoration: none;
        }
    </style>
</head>
<body>

    <div class="register-box">
        <a href="index.html" class="back-link"> Back to Home</a>
        
        <h1>Milky Way Group Join</h1>
        <p>Register to start your web design journey with us!</p>

        <form action="/register-user" method="post">
            <fieldset>
                <legend>Personal Information</legend>
                
                <label for="username">Your Name:</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Enter your full name" 
                    required 
                    autofocus>

                <label for="email">Email Address:</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email" 
                    placeholder="email@example.com" 
                    required 
                    maxlength="50">

                <label for="phone">Phone Number:</label>
                <input 
                    type="tel" 
                    id="phone" 
                    name="phone" 
                    placeholder="e.g., +251 9XX-XXX-XXX" 
                    pattern="[0-9+ ]{8,}"
                    required>
            </fieldset>

            <fieldset>
                <legend>Subscription Details</legend>
                <label for="start_date">Start Date (Date Type):</label>
                <input 
                    type="date" 
                    id="start_date" 
                    name="start_date" 
                    min="2025-01-01" 
                    max="2026-12-31" 
                    required>
                
                <label for="rating">Web Design Interest (1-10):</label>
                <input 
                    type="number" 
                    id="rating" 
                    name="rating" 
                    placeholder="1 to 10"
                    min="1" 
                    max="10" 
                    required>
            </fieldset>

            <input type="submit" value="Register and Join">
        </form>
    </div>
</body>
</html>
